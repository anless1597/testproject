<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль сотрудника</title>
</head>
<body>
    <div style="text-align: right;">
        <button id="btnSignOut">Выход</button>
    </div>
    <div>
        <div style="display: inline-block">
            <img src="" alt="Фото профиля" id="photo">
        </div>
        <div style="display: inline-block">
            <p id="fullid">ФИО</p>
            <p id="position">Должность</p>
        </div>
    </div>
    <div id="btnsSeller">
        <div>
            <button id="btnCreateOrder">Сформировать заказ</button>
        </div>
    </div>
    <div id="btnsManager">
        <div>
            <button id="btnEndOrder">Закрыть заказ</button>
        </div>
    </div>
    <div id="btnsAdmin">
        <div>
            <button id="btnCreateReport">Сформировать отчет</button>
        </div>
        <div>
            <button id="btnHistory">Просмотр истории входа</button>
        </div>
    </div>
</body>
</html>
