<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <div>
        <h1>Регистрация</h1>
        <div>
            <p>Фамилия:
            <input type="text" id="lastName">*
            </p>
        </div>
        <div>
            <p>Имя:
            <input type="text" id="firstName">*
            </p>
        </div>
        <div>
            <p>Отчество:
            <input type="text" id="patronimic">
            </p>
        </div>
        <div>
            <p>Дата рождения:
            <input type="date" id="dateOfBirth">*
            </p>
        </div>
        <div>
            <p> Телефон:
            <input type="text" id="phoneNumber">*
            </p>
        </div>
        <div>
            <p>Email:
            <input type="text" id="email">
            </p>
        </div>
        <div>
            <p>Пароль:
            <input type="password" id="password">
            </p>
        </div>
        <div>
            <input type="checkbox" id="cbxAgree">Согласен с обработкой персональных данных
        </div>
        <div>
            <button id="btnSignUp">Зарегистрироваться</button>
        </div>
        <div>
            <button id="btnGoToSignIn">Вход</button>
        </div>
    </div>
</body>
</html>
